# Network tuning configuration
# This file optimizes network performance for cloud/edge environments

# Increase TCP buffer sizes for better network throughput
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216
net.ipv4.tcp_rmem = 4096 87380 16777216
net.ipv4.tcp_wmem = 4096 65536 16777216

# Enable TCP window scaling
net.ipv4.tcp_window_scaling = 1

# Increase maximum number of connections
net.core.somaxconn = 4096

# Enable TCP fast open
net.ipv4.tcp_fastopen = 3

# Optimize for low latency
net.ipv4.tcp_low_latency = 1

# Increase the maximum number of packets queued
net.core.netdev_max_backlog = 5000

# Enable TCP timestamps
net.ipv4.tcp_timestamps = 1

# Enable selective acknowledgments
net.ipv4.tcp_sack = 1
